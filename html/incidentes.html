    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark" aria-label="Fourth navbar example">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="../img/logo7v1.png" alt="" class="logo"></a>

              <div class="collapse navbar-collapse">

        <div class="container contact-form">
            <div class="contact-image">
                <img src="../img/logo8.PNG" alt="rocket_contact"/>
            </div>
            <form method="post">
                <h3>Registro de Incidentes</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Tipo Incidente" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nombre Incidente" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Tiempo de Inactividad" value="" />
                        </div>
                        <div class="form-group caja">
                            <select>
                                <option selected>Seleccione un Responsable de Solución ...</option>
                                <option>Responsable 1</option>
                                <option>Responsable 2</option>
                                <option>Responsable 3</option>
                            </select>
                        </div>
                        <div class="form-group caja">
                            <select>
                                <option selected>Seleccione un Id de Sistema ...</option>
                                <option>ID 1</option>
                                <option>ID 2</option>
                                <option>ID 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea  class="form-control" placeholder="Problema" style="width: 100%; height: 120px;"></textarea>
                        </div>
                        <div class="form-group">
                            <textarea  class="form-control sol" placeholder="Solución" style="width: 100%; height: 120px;"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6 text-center">
                        <div class="form-group ">
                            <button type="submit" class="btn btn-primary ">Registrar</button>
                        </div>
                    </div>
                    <div class="col-md-6 text-center">
                        <div class="form-group ">
                            <button type="submit" class="btn btn-dark ">Cancelar</button>
                        </div>
                    </div>
                </div>
            </form>
    </div>
    </body>
</html>
