{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container LoginForm">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="form-heading">HOMERO APPS</h1>
            </div>
        </div>
        <div class="login-form">
            <div class="main-div">
                <div class="panel">
                    <h2>Login Homero Apps</h2>
                    <p>Por favor ingrese usuario y contraseña</p>
                </div>
                <form id="Login" method="POST">
                    {% csrf_token %}
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input name="usuario" id="usuario" type="text" class="form-control" placeholder="Nombre de Usuario">
                        </div>
                    </div><br>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input name="contrasena" id="contrasena" type="password" class="form-control" placeholder="Contraseña">
						</div>
					</div><br><br>
                    <button type="submit" class="btn btn-primary" >Acceder</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
