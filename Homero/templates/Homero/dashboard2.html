{% extends 'Homero/base.html' %}

{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/estilosincidentes.css' %}">
{% endblock %}

{% block hjs %}
<script src="{% static 'lib/highcharts.js' %}"></script>
<script src="{% static 'lib/modules/exporting.js' %}"></script>
<script src="{% static 'lib/modules/export-data.js' %}"></script>
<script src="{% static 'lib/modules/accessibility.js' %}"></script>
{% endblock %}

{% block contenido %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div id="container"></div>
        </div>
    </div>
</div>
<script type="application/javascript" >
    Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Reporte de Incidentes ocurridos en 2021'
    },
    subtitle: {
        text: 'Reporte de Columnas'
    },
    xAxis: {
        categories: [
            'Principales',
            'Secundarios',
            'Contingencia',
        ],
        crosshair: true
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Cantidad de Servidores'
        }
    },
    tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} </b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
        name: 'Servidores',
        colorByPoint: true,
        showInLegend: false,
        data: {{ data2 }}

    }]
});
</script>
{% endblock %}
